<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Bellefair');
    </style>
</head>
<body>
    <div>
        <div id="includedContent">
            <iframe style="float:left" src="{{ url_for('static', filename='map.html') }}" id="map"></iframe>
        </div>
        <div style="float:right;" id="changeMe">
            <div>
                <h1 id="title">CERBERUS</h1>
            </div>
            <div id="chatbox" style="float:right">
                <div id="menu">
                    <p class="welcome">Welcome, <b></b></p>
                    <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
                    <div style="clear:both"></div>
                </div>

                <div>
                {% if messages %}
                    {% for message in messages %}
                        {{message["text"]}}<BR>
                    {% endfor %}
                {% endif %}
                </div>

                <form method="post" action="/">
                    <input name="message" type="text" id="message" size="63" required="" />
                    <input name="submitmsg" type="submit"  id="submitmsg" value="Send" />
                </form>
            </div>
        </div>
    </div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript">
// jQuery Document
$(document).ready(function(){

});
</script>
</body>
</html>
